<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamChamp Alert Overlay</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        /* Full-screen video background */
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Alert box styling */
        .alert-box {
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1.5em;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(-50px);
        }

        .alert-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="backgroundVideo">
        <source src="overlay_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="alert-box" id="alertBox">New Follower!</div>

    <script>
        function showAlert(message) {
            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = message;
            alertBox.classList.add("show");

            // Hide the alert after 3 seconds
            setTimeout(() => {
                alertBox.classList.remove("show");
            }, 3000);
        }

        // Example: Trigger the alert
        showAlert("Thank you for following!");

        // You can call showAlert("Your message") when an event happens
    </script>
</body>
</html>
